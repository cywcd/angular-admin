<div class="container-fluid pageContent" ng-controller="WatterCardCtrl">
    <style>
        .form-group {
            padding: 0 20px 20px 0;
        }
    </style>
    <div class="pagetitle">网点水卡管理 </div>
    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="卡劵编号">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="卡劵名称">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="商品名称">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="商品编号">
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <ui-select ng-model="statu.selected">
                <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item in status | filter: $select.search">
                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <ui-select ng-model="statu.selected">
                <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item in status | filter: $select.search">
                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <ui-select ng-model="statu.selected">
                <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item in status | filter: $select.search">
                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info">查询</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info">清空</button>
        </div>


    </div>

    <div class="container-fluid btn-place">
        <a ui-sref="business.water-card-add" class="btn btn-info">新增</a>
    </div>


    <d-table model-api="listCardByPage" >
        <table  class="table table-bordered table-hover" style="width: 1300px;">
            <thead>
            <tr>
                <th>序号</th>
                <th>卡劵编号</th>
                <th>卡劵名称</th>
                <th>业务分类</th>
                <th>商品编号</th>
                <th>商品名称</th>
                <th>商品单价/元</th>
                <th>包含劵数</th>
                <th>卡劵售价</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(index,row) in tableData">
                    <td ng-repeat="cell in row">
                        {{cell}}
                    </td>
                    <td>
                        <a ng-click="modify()">修改</a>
                        <a>删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </d-table>
</div>
