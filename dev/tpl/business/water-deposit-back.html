<div class="container-fluid pageContent" ng-controller="WatterDepositBackCtrl">
    <style>
        .form-group{padding: 0 20px 20px 0;}
    </style>
    <div class="pagetitle">退押金申请 </div>
    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control"  placeholder="用户编号">
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  placeholder="用户手机号">
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  placeholder="提交时间">
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <ui-select ng-model="statu.selected" >
                <ui-select-match placeholder="品牌名称">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices  repeat="item in status | filter: $select.search">
                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <ui-select ng-model="statu.selected" >
                <ui-select-match placeholder="订单状态">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices  repeat="item in status | filter: $select.search">
                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info">查询</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info">清空</button>
        </div>

    </div>

    <div class="container-fluid btn-place">
        <a ui-sref="business.water-deposit-back-add" class="btn btn-info">新增</a>
    </div>
    <table ui-jq="dataTable" ui-options="{
          data: {{tabledata}}
        }" class="table table-striped m-b-none display nowrap width-table">
        <thead>
        <tr>
            <th>退押金订单编号</th><th>手机号</th><th>地址</th><th>品牌名称</th><th>商品名称</th><th>需回桶数</th><th>实际回桶数</th><th>坏桶数</th><th>押桶数</th><th>可退押金</th><th>领单管家</th><th>提交时间</th><th>操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
