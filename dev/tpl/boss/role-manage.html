<div class="container-fluid pageContent" ng-controller="RoleManageCtrl">
    <style>
        .form-group{padding: 0 20px 20px 0;}
    </style>
    <div class="pagetitle">角色管理 </div>
    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="operationNo"  placeholder="用户编号">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info">查询</button>
        </div>
    </div>

    <div class="container-fluid btn-place">
        <a ui-sref="boss.role-create" class="btn btn-info">创建角色</a>
    </div>

    <d-table model-api="getSysRoles" param-name="tableParam">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>角色名称</th><th>权限级别</th><th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(index,row) in tableData">
                <td>
                    {{row.roleName}}
                </td>
                <td>
                    {{rightLeve[row.roleType]}}权限
                </td>
                <td>
                    <a ui-sref="modify()">修改</a>
                    <a >删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </d-table>
</div>
