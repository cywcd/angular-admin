<div class="conbox" ng-controller="organizationInstitutionAreaList">
    <h2 class="conboxh2">
        <em class="pull-left">查看督导辖区</em>
        <button class="btn btn-info pull-right" ui-sref="boss.organization-institution">返回</button>
        <button type="button" class="btn btn-info pull-right mr20" ui-sref="boss.organization-institution-supervisory-area-add">新增督导辖区</button>
    </h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-1 control-label">选择城市：</label>
            <div class="col-sm-10">
                <area-select select-area="selectArea(args)"></area-select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">查询条件：</label>
            <div class="col-sm-6">
                <input ng-model="tabdata.queryStr" class="form-control" type="text" placeholder="请输入督导辖区名称、负责人姓名或负责人电话来查询">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-info" ng-click="getData()">查询</button>
            </div>
        </div>
        <d-table model-api="getAreaPopedomList">
            <table  class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>选择</th>
                    <th>所属城市</th>
                    <th>所属片区</th>
                    <th>督导辖区名称</th>
                    <th>督导负责人</th>
                    <th>负责人电话</th>
                    <th>辖区网点</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(index,row) in tableData">
                    <td>
                        <input type="checkbox" ng-model="row.isChecked" />
                    </td>
                    <td ng-bind="row.fdsnm"></td>
                    <td ng-bind="row.areaDistrictName"></td>
                    <td ng-bind="row.areaPopedomName"></td>
                    <td ng-bind="row.operatorName"></td>
                    <td ng-bind="row.mobile"></td>
                    <td ng-bind="row.providerNameStr"></td>
                    <td><a  ng-click="modify(row);" class="td_a">修改</a> </td>
                </tr>
                </tbody>
            </table>
        </d-table>
        <div class="form-group mt20">
            <div class="col-sm-10">
                <button type="button" class="btn btn-info" ng-click="delArea()">删除督导辖区</button>
            </div>
        </div>

    </form>
</div>
