<div class="container-fluid pageContent" ng-controller="PersonnelManageCtrl">
    <style>
        .form-group{padding: 0 20px 20px 0;}
        .glyphicon-list-alt{ font-size: 100px; color: #ccc;}
        .glyphicon-open{ font-size: 100px; color: #ccc;}
        .exclfrm{ position: relative; margin: 10px auto;}
        .excl{position:absolute; width: 100%; height:50px; top:40px; left: 0;}
        .mt{margin-top:37px!important;}
        .b-r{ border-right: 1px solid #ccc;}
    </style>
    <div class="pagetitle">员工管理 </div>
    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="operationNo" placeholder="用户编号">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="operatorName" placeholder="用户名">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="mobile"  placeholder="联系电话">
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <ui-select ng-model="status.selected" >
                <ui-select-match placeholder="员工状态">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices  repeat="item in statusList | filter: $select.search">
                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="operatorCode" placeholder="登陆账号">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="providerName"  placeholder="站点名称">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info" ng-click="goSearch()">查询</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info">清空</button>
        </div>

    </div>

    <div class="container-fluid btn-place">
        <a ui-sref="boss.personnel-create" class="btn btn-info">新增</a>
        <a class="btn btn-info">导出</a>
        <!--<a  class="btn btn-info" ng-click="aa.showLayer()">导入</a>-->
        <a ui-sref="boss.personnel-create" class="btn btn-info">编辑</a>
        <a ui-sref="boss.personnel-assign" class="btn btn-info">人员调派</a>
    </div>
    <d-table model-api="pageList" param-name="aa">
            <table  class="table table-bordered table-hover" style="min-width:1000px;">
                <thead>
                <tr>
                    <th>员工编号</th><th>姓名</th><th>登陆账号</th><th>角色</th><th>所在城市</th><th>站点编号</th><th>站点名称</th><th>员工状态</th><th>数据范围</th><th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(index,row) in tableData">
                    <td>
                        {{row.operationNo}}
                    </td>
                    <td>
                        {{row.operatorName}}
                    </td>
                    <td>
                        {{row.operatorCode}}
                    </td>
                    <td>
                        {{row.roleName}}
                    </td>
                    <td>
                        {{row.dsnm}}
                    </td>
                    <td>
                        {{row.providerCode}}
                    </td>
                    <td>
                        {{row.providerName}}
                    </td>
                    <td>
                        {{row.statusDesc}}
                    </td>
                    <td>
                        {{row.dataRangesNames}}
                    </td>
                    <td>
                        <a ng-click="modify(row.operationBackgroundId)">修改</a>
                        <a ng-click="del(row.operationBackgroundId)">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
    </d-table>
