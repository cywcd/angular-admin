<div class="conbox" ng-controller="organizationInstitutionDistrictAdd">
    <h2 class="conboxh2">
        <em class="pull-left">新增片区</em> <button class="btn btn-info pull-right" ui-sref="boss.organization-institution-district-list">返回</button>
    </h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-w1 control-label">所属城市：</label>
            <div class="row col-sm-9">
                <location-cascading cascading-location="cascadingLocation(args)"></location-cascading>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-w1 control-label">片区负责人：</label>
            <div class="col-sm-6">
                <p class="form-control-static">
                    <i class="mr5"></i>
                    <span class="control-label operation">添加</span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-w1 control-label">片区名称：</label>
            <div class="col-sm-6">
                <input ng-model="data.areaDistrictName"  class="form-control" type="text" placeholder="请输入片区名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-w1 control-label">添加督导辖区：</label>
            <div class="col-sm-6">
                <input ng-model="data.queryStr" class="form-control" type="text" placeholder="请输入督导辖区名称、负责人姓名或负责人电话来查询">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button ng-click="getData()" type="submit" class="btn btn-info">查询</button>
            </div>
        </div>
        <d-table model-api="getAreaPopedomList">
            <table  class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>选择</th>
                    <th>督导辖区名称</th>
                    <th>督导负责人</th>
                    <th>负责人电话</th>
                    <th>辖区网点</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(index,row) in tableData">
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td ng-bind="row.recordList.fdsnm"></td>
                    <td ng-bind="row.recordList.areaDistrictName"></td>
                    <td ng-bind="row.recordList.operatorName"></td>
                    <td ng-bind="row.recordList.mobile"></td>
                </tr>
                </tbody>
            </table>
        </d-table>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="button" class="btn btn-info"> 添加</button>
            </div>
        </div>
        <ul class="col-sm-12 itembox mb20">
            <li class="col-sm-10">
                <label class="control-label">已添加督导辖区：</label>
                <p class="form-control-static">督导辖区1</p><span class="control-label del">删除</span>
            </li>
            <li class="col-sm-2">
                <span class="control-label del">全部删除</span>
            </li>
        </ul>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="button" class="btn btn-info">取消</button>
                <button type="button" class="btn btn-info ml20">提交</button>
            </div>
        </div>
    </form>
</div>
