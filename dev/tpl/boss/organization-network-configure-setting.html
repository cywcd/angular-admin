    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-1 control-label">省市区</label>
            <div class="col-sm-3">
                <select class="form-control" name="" id="province">
                    <option>北京</option>
                    <option>上海</option>
                    <option>河北</option>
                </select>
            </div>
            <div class="col-sm-3">

                </thead>
                <tbody>

                    <td>凯旋丽舍</td>

                <tr>

                    <td>010-61234567</td>

        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="button" class="btn btn-info"> 添加小区</button>
            </div>
        </div>
        <ul class="col-sm-12 itembox mb20">
            <li class="col-sm-10">
                <label class="control-label">已添加小区：</label>
                <p class="form-control-static">凯旋丽舍</p><span class="control-label del">删除</span>
            </li>
            <li class="col-sm-2">

            <li class="col-sm-12">
                <label class="control-label">服务网点数量：</label>

         </ul>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="button" class="btn btn-info">取消</button>
                <button type="button" class="btn btn-info ml20">确定</button>
            </div>
