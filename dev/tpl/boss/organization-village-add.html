<style>
    #mapwrap{height:300px; border: 1px solid #000; }
    #searchResultPanel {border:1px solid #c0c0c0; display: none;}
    .tangram-suggestion-main{z-index:999;}
</style>
<div class="conbox">
    <h2 class="conboxh2">
        <em class="pull-left">小区新增</em> <button class="btn btn-info pull-right" ui-sref="boss.organization-village">返回</button>
    </h2>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-w1 control-label">省市区：</label>
            <div class="col-sm-2">
                <select class="form-control" name="" id="province">
                    <option>北京</option>
                    <option>上海</option>
                    <option>河北</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select class="form-control" name="" id="city">
                    <option>北京市</option>
                    <option>上海市</option>
                    <option>承德市</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select class="form-control" name="" id="county">
                    <option>朝阳区</option>
                    <option>上海</option>
                    <option>承德</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select class="form-control" name="" id="county">
                    <option>朝阳区</option>
                    <option>上海</option>
                    <option>承德</option>
                </select>
            </div>
            <p class="orgain">切换片区</p>
        </div>
        <div class="form-group">
            <label class="col-sm-w1 control-label">小区名称：</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" placeholder="请输入网点电话">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-w1 control-label">经纬度：</label>
            <div class="col-sm-4" id="r-result">
                <input  class="form-control" type="text" placeholder="请输入小区名称或附近建筑物名称来搜索" id="suggestId">

                <div id="searchResultPanel"></div>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <p class="red">请在地图中缩放范围，及点击小区位置以获取精确的经纬度</p>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-6">
                <div id="mapwrap"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-w1 control-label">经度：</label>
            <div class="col-sm-4">
                <input type="text" id="longitude" class="form-control">
            </div>
            <label  class="col-sm-w1 control-label">纬度：</label>
            <div class="col-sm-4">
                <input type="text" id="latitude" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-w1 control-label">小区地址：</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" placeholder="请输入小区地址">
            </div>
            <label class="col-sm-w1 control-label">所属商圈：</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" placeholder="请输入所属商圈">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-w1 control-label">小区管理方式：</label>
            <div class="col-sm-3">
                <select class="form-control" name="" id="province">
                    <option>请选择</option>
                    <option>全封闭</option>
                    <option>半封闭</option>
                    <option>开放式</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-w1 control-label">物业名称：</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" placeholder="请输入物业名称">
            </div>
            <label class="col-sm-w1 control-label">物业电话：</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" placeholder="请输入物业电话">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="button" class="btn btn-info" >取消</button>
                <button type="button" class="btn btn-info ml20" >提交</button>
            </div>
        </div>
    </div>
</div>
<script src="js/libs/libs/baidumap.js"></script>
<script src="http://api.map.baidu.com/api?v=2.0&ak=RaSGfn0WS9eHgSgdVDmEnRSM&callback=init"></script>
