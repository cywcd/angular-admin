<div class="conbox" ng-controller="organizationInstitutionDistrictList">
    <h2 class="conboxh2">
        <em class="pull-left">查看片区</em>
        <button class="btn btn-info pull-right" ui-sref="boss.organization-institution">返回</button>
        <button type="button" class="btn btn-info pull-right mr20" ui-sref="boss.organization-institution-district-add">新增片区</button>
    </h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-1 control-label">选择城市：</label>
            <div class="row col-sm-9">
                <location-cascading cascading-location="cascadingLocation(args)"></location-cascading>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">查询条件：</label>
            <div class="col-sm-6">
                <input  ng-model="data.queryStr" class="form-control" type="text" placeholder="请输入片区名称、负责人姓名或负责人电话来查询">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button ng-click="getData()" type="submit" class="btn btn-info">查询</button>
            </div>
        </div>
        <d-table model-api="getAreaDistrictList">
            <table  class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>选择</th>
                    <th>所属城市</th>
                    <th>片区名称</th>
                    <th>片区负责人</th>
                    <th>负责人电话</th>
                    <th>下属督导辖区</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(index,row) in tableData">
                    <td>
                        <input type="checkbox"/>
                    </td>
                    <td ng-bind="row.recordList.fdsnm"></td>
                    <td ng-bind="row.recordList.areaDistrictName"></td>
                    <td ng-bind="row.recordList.operatorName"></td>
                    <td ng-bind="row.recordList.mobile"></td>
                    <td ng-bind="row.recordList.areaPopedomNameStr"></td>
                    <td>
                        <a ui-sref="boss.organization-institution-district-setting">修改</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </d-table>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="button" class="btn btn-info">删除片区</button>
            </div>
        </div>

    </form>
</div>
