<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="hideLayer()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body" ng-transclude>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="hideLayer()">取消</button>
                <button type="button" class="btn btn-info" ng-click="layerCallback()">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
